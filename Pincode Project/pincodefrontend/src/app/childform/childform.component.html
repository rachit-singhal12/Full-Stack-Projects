<div class="modal" tabindex="-1" role="dialog" id="example">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Address</h5>
        <button type="button" style="margin-left: 80%" class="close"  (click)="CloseModal()" data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="state">State:</label>
          <select class="form-control" #boxState name="state" [(ngModel)]="childInput.state"
            (change)="getState(boxState.value)">
            <option value="0" selected>Select</option> -->
            <option *ngFor="let state of stateList" [value]="state.StateId">{{ state.StateName }}</option>
          </select>
        </div>
        <div class="form-group" *ngIf="selectedStateid!=0">
          <label for="district">District:</label>
          <select class="form-control" #boxDistrict (change)="getDistrict(boxDistrict.value)" name="district"
            [(ngModel)]="childInput.district">
            <option selected value="0">Select</option>
            <option *ngFor="let district of districtList" [value]="district.DistrictId">{{ district.DistrictName }}
            </option>
          </select>
        </div>
        <div class="form-group" *ngIf="selectedDistrictid!=0 && selectedStateid!=0">
          <label for="city">City:</label>
          <select class="form-control" id="city" #boxCity (change)="getCity(boxCity.value)" name="city"
            [(ngModel)]="childInput.city">
            <option selected value="0">Select</option>
            <option *ngFor="let city of cityList" [value]="city.CityId">{{ city.CityName }}</option>
          </select>
        </div>
        <div class="form-group" *ngIf="selectedCityid!=0 && selectedStateid!=0 && selectedDistrictid!=0">
          <label for="pincode">Pincode:</label>
          <select class="form-control" id="pincode" name="pincode" #boxPincode ngModel (change)="getPincode(boxPincode.value)"
            [(ngModel)]="childInput.pincode">
            <option selected value="0">Select</option>
            <option *ngFor="let pincode of pincodeList" [value]="pincode.pincode">{{ pincode.pincode }}</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="CloseModal()" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
