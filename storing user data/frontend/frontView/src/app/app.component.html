<p>{{title}}</p>
<h1>{{message}}</h1>

<h1>Registration Form</h1>
<form #boxForm="ngForm" (ngSubmit)="getUserAllData(boxForm.value)">
  <label for="id">Id:</label><br>
  <input type="number" name="id" id="id" ngModel><br>
  <label for="name">Name:</label><br>
  <input type="text" name="name" id="name" ngModel><br>
  <label for="email">Email</label><br>
  <input type="email" name="email" id="email" ngModel><br>
  <label for="password">Password</label><br>
  <input type="password" name="password" id="password" ngModel><br><br>
  <input type="submit" value="submit User Data"/><br>
</form>

<table>
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>email</th>
      <th>password</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userList">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
    </tr>
  </tbody>
</table>
